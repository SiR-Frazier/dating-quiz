<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Dating Quiz</title>
  </head>
  <body>
    <h1>Who is your celebrity match?!</h1>
    <div ="container">
      <h2>Do you prefer men or women?</h2>
      <form id="preferredGender">
        <div class="radio">
            <label>
              <input type="radio" name="gender" value="men" checked>
                Men
            </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="gender" value="women" checked>
              Women
          </label>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="men">
        <ul>
          <li>Tom Hardy</li>
          <li>Tom Hanks</li>
          <li>Idris Elba</li>
          <li>George Clooney</li>
        </ul>
      </div>

      <div class="women">
        <ul>
          <li>Emma Stone</li>
          <li>Emma Watson</li>
          <li>Katy Perry</li>
          <li>Selma Hayek</li>
        </ul>
      </div>
    </div>
  </body>
</html>
